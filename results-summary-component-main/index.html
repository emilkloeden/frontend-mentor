<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div id="card">
        <div id="card-header">
          <h2 class="flow">Your Result</h2>
          <div id="score-circle" class="flow">
            <span id="score">76</span>
            <p>of 100</p>
          </div>
          <p>
            <span class="result-description">Great</span>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div id="card-body">
          <h2 class="flow">Summary</h2>
          <ul class="score-list">
            <li class="score-list-item danger">
              <span class="category"
                ><img src="assets/images/icon-reaction.svg" />
                <h4>Reaction</h4></span
              >
              <p class="score"><strong>80</strong> / 100</p>
            </li>
            <li class="score-list-item warning">
              <span class="category"
                ><img src="assets/images/icon-memory.svg" />
                <h4>Memory</h4></span
              >
              <p class="score"><strong>92</strong> / 100</p>
            </li>
            <li class="score-list-item good">
              <span class="category"
                ><img src="assets/images/icon-verbal.svg" />
                <h4>Verbal</h4></span
              >
              <p class="score"><strong>61</strong> / 100</p>
            </li>
            <li class="score-list-item info">
              <span class="category"
                ><img src="assets/images/icon-visual.svg" />
                <h4>Visual</h4></span
              >
              <p class="score"><strong>72</strong> / 100</p>
            </li>
          </ul>
          <button class="cta">Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/emilkloeden">Emil Kloeden</a>.
      </div>
    </footer>
  </body>
</html>
